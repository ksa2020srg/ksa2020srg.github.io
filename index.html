<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h1 class="header text-center">
            <span>Получить видео инструкцию</span>
            <strong class="text-uppercase">
              Как получить то, что получить
            </strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-1">
          <iframe
            width="100%"
            height="315"
            src="https://www.youtube.com/embed/dImY_qov96k"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="col-lg-4">
          <form action="#" class="form">
            <p class="form-header text-center">Введите ваш email</p>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Ваше имя"
            />
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Ваш email"
            />
            <button class="btn btn-primary btn-lg btn-block">
              Получить инструкцию
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <h2 class="section-header text-uppercase text-center">
            Почему нужно сделать это сейчас
          </h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-3 feature-box">
          <img src="img/www.png" alt="Картинка" />
          <p>Первое</p>
        </div>
        <div class="col-sm-3 feature-box">
          <img src="img/www.png" alt="Картинка" />
          <p>Второе</p>
        </div>
        <div class="col-sm-3 feature-box">
          <img src="img/www.png" alt="Картинка" />
          <p>Третье</p>
        </div>
        <div class="col-sm-3 feature-box">
          <img src="img/www.png" alt="Картинка" />
          <p>Четвертое</p>
        </div>
        <button class="btn btn-primary btn-lg mx-auto feature-btn">
          Получить инструкцию
        </button>
      </div>
    </div>
  </body>
</html>
